<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Генератор случайных пользователей</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="conainer">
      <div class="row game-card align-items-center p-3 my-3 border">
        <div class="col col-md-6 offset-md-3">
          <div class="card text-center">
            <div
              class="card-header bg-primary text-white text-uppercase font-weight-bold display-5"
            >
              <p class="m-0">Окно результатов генерации</p>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h3 class="card-title">
                    <span id="surNameOutput">Генерация фамилии</span>
                  </h3>
                  <h4>
                    <span id="firstNameOutput">Имя</span>
                    <span id="patronomicOutput">Отчество</span>
                  </h4>
                  <p>
                    <span id="genderOutput">Генерация пола</span>
                    <!-- <span>, </span> -->
                  </p>
                  <p class="dataBirth">
                    <span id="dataBirthOutput">Месяц рождения</span>
                    <span id="monthBirthOutput">Месяц рождения</span>
                    <span id="birthYearOutput">Генерация года рождения</span>
                    <span>рождения.</span>
                  </p>
                  <p class="proff">
                    <strong><span id="proffOutput">Профессия</span></strong>
                  </p>
                  <div class="button">
                    <input
                      class="btn btn-warning"
                      type="button"
                      id="buttonGeneration"
                      value="Генерировать данные"
                    /><input
                      type="button"
                      class="btn btn-warning"
                      id="buttonClear"
                      value="Очистить данные"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
  </body>
</html>
